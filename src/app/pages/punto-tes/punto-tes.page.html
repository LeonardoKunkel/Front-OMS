<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">III. Requisitos legales</ion-title>
  </ion-toolbar><hr class="linea">
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goProcedimiento()" class="carta">
          <ion-card-title class="ion-text-center">Procedimiento</ion-card-title>
          <img src="../../../assets/Imagenes/1_procedimiento (2).png" alt=""  style="width: 30%; margin: auto; display: block;" />
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goFormulario()"class="carta" >
          <ion-card-title class="ion-text-center">Lista Requisistos Legales</ion-card-title>
          <img src="../../../assets/Imagenes/Elemento 3/3_requisitoslegales-01 (2).png" alt="" style="width: 30%; margin: auto; display: block;"  />
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goEvidencia()" class="carta">
          <ion-card-title class="ion-text-center">Evidencia</ion-card-title>
          <img src="../../../assets/Imagenes/1_evidencia (2).png" alt="" style="width: 30%; margin: auto; display: block;" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
