<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">IV. Objetivos, metas e indicadores</ion-title>
  </ion-toolbar><hr class="linea">
</ion-header>
  
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goOpcion1()">
          <ion-card-content>
            <img src="../../../assets/Imagenes/1_procedimiento (2).png" style="width: 30%; margin: auto; display: block;" />
            <ion-card-title>Procedimiento</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goOpcion2()">
          <ion-card-content>
            <img src="../../../assets/Imagenes/Elemento 4/4_metas-01 (2).png" alt="" style="width: 30%; margin: auto; display: block;" />
            <ion-card-title>FS-12 OBJETIVOS, METAS E INDICADORES</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card mode="ios" (click)="goOpcion3()">
          <ion-card-content>
            <img src="../../../assets/Imagenes/1_evidencia (2).png" alt="" style="width: 30%; margin: auto; display: block;" />
            <ion-card-title>Subir evidencia</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
